<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS - Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1C2526;
            color: #FFFFFF;
            line-height: 1.6;
        }
        header {
            background-color: #121212;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: #1A1A1A;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo img {
            height: 40px;
            width: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #B0B0B0;
            transition: width 0.3s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            color: #B0B0B0;
            transform: translateY(-2px);
        }
        .team-section {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 20px;
            text-align: center;
        }
        .team-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .team-member {
            margin: 20px 0;
            padding: 20px;
            background-color: #2F3A44;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .team-member h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .team-member p {
            color: #B0B0B0;
        }
        footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: #B0B0B0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('pl')) {
                document.documentElement.lang = 'pl';
            } else {
                document.documentElement.lang = 'en';
                document.querySelector('.team-section h1').textContent = 'HackerOS Team';
                document.querySelector('.team-member h2').textContent = 'michal92299';
                document.querySelector('.team-member p').textContent = 'Founder and Co-Creator of HackerOS';
                document.querySelector('footer p').textContent = '© 2025 HackerOS. All rights reserved.';
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="HackerOS.png" alt="HackerOS Logo"></div>
            <ul>
                <li><a href="Home-page.html">Home</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="releases.html">Releases</a></li>
                <li><a href="about-hackeros.html">About HackerOS</a></li>
                <li><a href="hackeros-team.html">HackerOS Team</a></li>
                <li><a href="write-to-us.html">Write to Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="team-section">
        <h1>Zespół HackerOS</h1>
        <div class="team-member">
            <h2>michal92299</h2>
            <p>Założyciel i współtwórca HackerOS</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 HackerOS. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
