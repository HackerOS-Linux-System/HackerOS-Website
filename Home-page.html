<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1C2526;
            color: #FFFFFF;
            line-height: 1.6;
        }

        header {
            background-color: #121212;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #B0B0B0;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #1C2526, #2F3A44);
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #B0B0B0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #B0B0B0;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #FFFFFF;
            transform: scale(1.05);
        }

        footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: #B0B0B0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HackerOS</div>
            <ul>
                <li><a href="Home-page.html">Home</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="releases.html">Releases</a></li>
                <li><a href="about-hackeros.html">About HackerOS</a></li>
                <li><a href="hackeros-team.html">HackerOS Team</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to HackerOS</h1>
            <p>A powerful, Debian-based operating system designed for enthusiasts and professionals.</p>
            <a href="download.html" class="btn">Download Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 HackerOS. All rights reserved.</p>
    </footer>
