<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS - Write to Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1C2526;
            color: #FFFFFF;
            line-height: 1.6;
        }
        header {
            background-color: #121212;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: #1A1A1A;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo img {
            height: 40px;
            width: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #B0B0B0;
            transition: width 0.3s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            color: #B0B0B0;
            transform: translateY(-2px);
        }
        .contact-section {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 20px;
            text-align: center;
        }
        .contact-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2F3A44;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #B0B0B0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #121212;
            border: none;
            color: #FFFFFF;
            border-radius: 5px;
        }
        form button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #B0B0B0;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        form button:hover {
            background-color: #FFFFFF;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255,255,255,0.2);
        }
        footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: #B0B0B0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('pl')) {
                document.documentElement.lang = 'pl';
            } else {
                document.documentElement.lang = 'en';
                document.querySelector('.contact-section h1').textContent = 'Write to Us';
                document.querySelector('form label[for="name"]').textContent = 'Name:';
                document.querySelector('form label[for="email"]').textContent = 'Email:';
                document.querySelector('form label[for="message"]').textContent = 'Message:';
                document.querySelector('form button').textContent = 'Send Message';
                document.querySelector('footer p').textContent = '© 2025 HackerOS. All rights reserved.';
            }
        });

        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const subject = 'Contact from HackerOS Website';
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;
            window.location.href = `mailto:hackeros068@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="HackerOS.png" alt="HackerOS Logo"></div>
            <ul>
                <li><a href="Home-page.html">Home</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="releases.html">Releases</a></li>
                <li><a href="about-hackeros.html">About HackerOS</a></li>
                <li><a href="hackeros-team.html">HackerOS Team</a></li>
                <li><a href="write-to-us.html">Write to Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <h1>Napisz do nas</h1>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Wiadomość:</label>
            <textarea id="message" rows="5" required></textarea>
            <button type="submit">Wyślij wiadomość</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 HackerOS. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
